<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - myTunes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">myTunes</div>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="signup.html"><li>Sign Up</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <h2>Log In to Your Account</h2>
                <form action="login-process.php" method="POST" class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-lower">
            <p>Copyright Â© 2024 myTunes</p>
        </section>
    </footer>
</body>
</html>
